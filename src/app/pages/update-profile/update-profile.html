<div class="container my-4">
  <h2 class="mb-4 fw-bold">Update Profile</h2>

  <form #profileForm="ngForm" (ngSubmit)="onUpdateProfile()">
    <div class="row">

      <!-- Name -->
      <div class="mb-3 col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="profileObj.Name" name="name" placeholder="Enter your name" required />
      </div>

      <!-- Mobile No -->
      <div class="mb-3 col-md-6">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" [(ngModel)]="profileObj.MobileNo" name="mobileNo" placeholder="Enter mobile number" required />
      </div>

      <!-- Password -->
      <div class="mb-3 col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="profileObj.Password" name="password" placeholder="Enter new password" required />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" >Update Profile</button>
    </div>
  </form>
</div>

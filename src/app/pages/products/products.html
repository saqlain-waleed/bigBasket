<div class="container">
  <h2 class="mb-4">Products</h2>

  <!-- Category Filters -->
<select #categorySelect class="form-select w-auto d-inline-block" (change)="getProductByCategoryId(+categorySelect.value)">
  <option *ngFor="let cat of categories | async" [value]="cat.categoryId">
    {{ cat.categoryName }}
  </option>
</select>




  <!-- Products Grid -->
  <div class="row">
    <div class="col-md-3 col-sm-6 mt-2" *ngFor="let product of productList()">
      <div class="card h-100 shadow-sm border border-primary position-relative">

        <!-- Category Badge -->
        <span class="badge bg-warning text-dark border border-dark pt-2 px-3 position-absolute top-0 end-0 m-2 rounded-pill">
          {{ product.categoryName }}
        </span>

        <!-- Product Image -->
        <img [src]="product.productImageUrl" class="card-img-top"
             alt="{{ product.productName }}" style="height: 220px; object-fit: contain;">

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate">{{ product.productName }}</h5>
          <p class="fw-bold text-success mb-3">
            {{ product.productPrice }}
          </p>

          <!-- Add to Cart -->
          <div class="mt-auto">
            <button class="btn btn-primary w-100">
              <i class="fa fa-cart-plus me-2"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
